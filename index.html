<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column justify-content-center text-center" style="height: 100vh;">
        <div>
            <button onclick="clickhere()" class="btn btn btn-primary btn-lg">Click Here</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function clickhere() {
            let timerInterval
            Swal.fire({
                title: 'Hello..',
                html: 'How' + "'" + ',s life going?',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    Swal.fire({
                        html: 'Semoga semuanya runs well'
                    }).then((result) => {
                        /* Read more about isConfirmed, isDenied below */
                        if (result.isConfirmed) {
                            Swal.fire({
                                title: 'Happy Birthday',
                                html: 'Michael Magnus Liem',
                                imageUrl: 'photo.jpg',
                                imageWidth: 200,
                                timer: 5000,
                                timerProgressBar: true,
                                showConfirmButton: false,
                                willClose: () => {
                                    clearInterval(timerInterval)
                                }
                            }).then((result) => {
                                /* Read more about handling dismissals below */
                                if (result.dismiss === Swal.DismissReason.timer) {
                                    Swal.fire({
                                        html: 'Semoga makin lancar karirnya di dunia event & wedding',
                                        timer: 5000,
                                        timerProgressBar: true,
                                        showConfirmButton: false,
                                        willClose: () => {
                                            clearInterval(timerInterval)
                                        }
                                    }).then((result) => {
                                        /* Read more about handling dismissals below */
                                        if (result.dismiss === Swal.DismissReason.timer) {
                                            Swal.fire({
                                                html: 'Diberi kesehat selalu',
                                                timer: 5000,
                                                timerProgressBar: true,
                                                showConfirmButton: false,
                                                willClose: () => {
                                                    clearInterval(timerInterval)
                                                }
                                            }).then((result) => {
                                                /* Read more about handling dismissals below */
                                                if (result.dismiss === Swal.DismissReason.timer) {
                                                    Swal.fire({
                                                        html: 'Makin jadi pribadi yang baik ',
                                                        timer: 5000,
                                                        timerProgressBar: true,
                                                        showConfirmButton: false,
                                                        willClose: () => {
                                                            clearInterval(timerInterval)
                                                        }
                                                    }).then((result) => {
                                                        /* Read more about handling dismissals below */
                                                        if (result.dismiss === Swal.DismissReason.timer) {
                                                            Swal.fire({
                                                                html: 'Makasih atas pelajaran yang udah diberikan'
                                                            }).then((result) => {
                                                                Swal.fire('Once again, happy birthday')
                                                            })
                                                        }
                                                    })
                                                }
                                            })
                                        }
                                    })
                                }
                            })
                        }
                    })
                }
            })
        }
    </script>
</body>

</html>
